      #     name: install dependencies
      #     command: |
      #       gem update --system
      #       gem install bundler
      # - ruby/install-deps
      # Store bundle cache
      # - node/install-packages:
      #     pkg-manager: yarn
      #     cache-key: "yarn.lock"
  test:
    parallelism: 3
    docker:
      - image: circleci/ruby:2.5.1-stretch-node-browsers
        environment:
          # BUNDLE_JOBS: "3"
          # BUNDLE_RETRY: "3"
          RAILS_ENV: test
          BUNDLER_VERSION: 2.1.4
          RAILS_MASTER_KEY: 3924e131df171b94629b234db5b13103
      - image: circleci/mysql:5.7.31
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: grass_chords_test
          MYSQL_HOST: 127.0.0.1
          MYSQL_USER: root
    steps:
      - checkout
      # - run:
