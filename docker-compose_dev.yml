version: "3"

services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: grass_chords_development
      MYSQL_ROOT_PASSWORD: pass1234
      MYSQL_USER: root
      # MYSQL_HOST: db
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # command: dockerize -wait tcp://db:3306 -timeout 20s bundle exec unicorn -p 3000 -c /grasschords/config/unicorn.rb
    command: bundle exec unicorn -p 3000 -c /grasschords/config/unicorn.rb
    tty: true
    stdin_open: true
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/grasschords
      - tmp-data:/grasschords/tmp/sockets
      - public-data:/grasschords/public
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:80
    # restart: always
    volumes:
      - tmp-data:/grasschords/tmp/sockets
      - public-data:/grasschords/public
    depends_on:
      - web
volumes:
  public-data:
  tmp-data:
  mysql-data:
